{% extends 'blog/basetemp.html'%}
{%block title%}{{blog.title}} -Update{%endblock%}
{%block content%}
    <div class="container">
        <hr>
        <h2 align="center">Update Blog</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="width:70%;margin: auto;">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {%csrf_token%}
                        <div class="mb-3">
                            <label for="title" class="form-label" >Blog Title</label>
                            <input type="text" name="title" value="{{blog.title}}" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            {{form.media}}
                            {{form.as_p}}
                        </div>
                        <div class="mb-3">
                            <input type="file" class="form-control" name="image" id="" accept="*">
                        </div><br>
                        <div class="mb-3">
                            <button type="submit"  class="btn btn-primary form-control">Update Blog</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </div>
{%endblock%}
